<!DOCTYPE html>
<html>
<head>
	<title>ChatBox</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: aliceblue;">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">ChatBox</a>
	    </div>
	    <ul class="nav navbar-nav pull-right">
	      <li class="active"><a href="#">Home</a></li>
	    </ul>
	  </div>
	</nav>
	<div class="container">
		<div class="row d-flex justify-content-center">
			<div class="col-sd-12 col-md-8 bg-info" style="height: 38em;margin: 1em 0em;border-radius: 15px;">
				<div class="col-sd-12 col-md-12 bg-light" style="height: 31em;margin-top: 1em;overflow: overlay;">
					<div class="row d-flex justify-content-start">
						<div class="col-xs-7 col-md-5 col-sm-6 bg-primary" style="height: 5em;width: 65%;">
							<img src="avatar_m.png" style="height: 3em;border-radius: 50%;float: right;margin: 5% -14%;">
						</div>
					</div>
					<div class="row d-flex justify-content-end">
						<div class="col-md-5 col-xs-6 bg-info" style="height: 5em;width: 65%;">
							<img src="avatar_w.png" style="height: 3em;border-radius: 50%;float: left;margin: 5% -14%;">
						</div>
					</div>
				</div>			
				<div class="col-sd-12 col-md-12 bg-light" style="height: 4em;margin-top: 1em;padding: 0px;">
					<div class="row">
						<div class="col-md-10" style="padding: 0 0 0 12px;">
							<textarea class="form-control" placeholder="Write a messege here..." style="resize: none;height: -webkit-fill-available;border-radius: 5px 0px 0px 5px;"></textarea>
						</div>
						<div class="col-md-2" style="padding: 0 12px 0 0;">
							<button class="btn btn-primary" style="height: -webkit-fill-available;width: -webkit-fill-available;border-radius: 0 5px 5px 0;">Send</button>
						</div>
					</div>
				</div>
		</div>
	</div>
</body>
</html>
